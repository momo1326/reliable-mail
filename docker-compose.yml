version: "3.9"

services:
  api:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    env_file:
      - .env

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: mail
      POSTGRES_PASSWORD: mail
      POSTGRES_DB: mail
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"